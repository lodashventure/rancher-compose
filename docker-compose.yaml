version: "3.7"
services:
  rancher:
    image: rancher/rancher:v2.6.1
    volumes:
      - ./rancher:/var/lib/rancher
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=tidlor.lodashventure.com
      - LETSENCRYPT_HOST=tidlor.lodashventure.com
      - LETSENCRYPT_EMAIL=ashi@lodashventure.com
    restart: unless-stopped
    privileged: true

networks:
  default:
    external:
      name: nginx-proxy